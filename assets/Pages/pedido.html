<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>

    <!-- Linkar a css com html -->
    <link rel="stylesheet" href="../CSS/styles.css">
    <!-- usando fonte awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- linkando o bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header class="header">
        <div class="img">
            <img src="../Images/Logo.Restaurante.png" alt="logo">
        </div>

        <div class="caixaPesquisa">
            <input type="text" id="campo-pesquisa" onkeydown="if(event.key === 'Enter') buscar()"
                placeholder="pesquisar...">
            <button class="icone" onclick="buscar()"><i class="fas fa-search"></i></button>
        </div>
    </header>
    <!-- adicionando imagem de capa inicial ( Alterar no s)-->
    <section class="secao-capa">
        <img src="../Images/capainicial.png" alt="capa imagem" class="img-capa">
    </section>
    <!-- ------------------------------------------------------------------------------ -->

    <!-- página de pedidos -->
    <section class="Pedido">
        <div class="titulo">
            <p id="nomeComida">Nome da comida</p>
        </div>
        <div class="conteudo-pedido">
            <img id="imagemComida" alt="">
            <div class="descricao">
                <p class="titulo-pedido">Descrição</p>
                <P id="descricaoComida"></P>
            </div>

            <div class="carrinho">
                <a href="#" id="abrirCarrinho">
                    🛒 <span id="contador">0</span>
                </a>
            </div>
            <!-- botoes -->
            <div class="botoes-pedido">
                <a href="" class="botao-comprar">Pedir agora</a>
                <a href="" id="botao-adicionar-no-carrinho" class="botao-comprar">Adicionar no carrinho</a>
                <a href="./index.html" class="botao-comprar">Voltar para o cardápio</a>
            </div>

            <!-- adicionando campo de aviso -->
            <section class="campo-aviso">
                <p class="palavra-maior">SE BEBER, NÃO DIRIJA</p>
                <p class="palavra-menor">venda e consumo proibido para menores de 18 anos</p>
            </section>
        </div>
    </section>

    <!-- adicionando o final da página: agradecimento pela visita -->
    <section class="campo-agradecimento">
        <img class="recado" src="../Images/image final da página.png" alt="">
    </section>

    <!-- adicionando campo de quem somos/ fale conosco/ trabalhe conosco -->
    <section class="campo-quem-somos">
        <p>Quem somos</p>
        <p>Fale conoso</p>
        <p>Trabalhe conoso</p>
    </section>

    <!-- adicionando campo de redes sociais -->
    <section class="campo-rede">
        <img src="../Images/instagram.png" alt="">
        <img src="../Images/linkedin.png" alt="">
        <img src="../Images/facebook.png" alt="">
    </section>

    <section class="endereco">
        <img src="../Images/endereco.png" alt="">
        <p> Rua Manoel da nobrega / SP</p>
    </section>

    <!-- para pegar as imagens e realizar um SPA( sigle page application) funcionando a partir de uma única página -->
    <script>
        const params = new URLSearchParams(window.location.search);

        const nome = decodeURIComponent(params.get("nome") || "Sem nome");
        const desc = decodeURIComponent(params.get("desc") || "Sem descrição");
        const img = decodeURIComponent(params.get("img") || "");

        document.getElementById("nomeComida").innerText = nome;
        document.getElementById("descricaoComida").innerText = desc;
        document.getElementById("imagemComida").src = img;
        document.getElementById("imagemComida").alt = nome;
    </script>

    <!-- js do bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="../JS/script.js"></script>
</body>

</html>
